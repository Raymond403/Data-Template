<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Layout</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="switchToLayout('table')">Table</button>
    <button onclick="switchToLayout('sphere')">Sphere</button>
    <button onclick="switchToLayout('helix')">Helix</button>
    <button onclick="switchToLayout('grid')">Grid</button>
  </div>

  <script src="./js/three.min.js"></script>
  <script src="./js/CSS3DRenderer.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
